<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Конструктор тортов</title>
</head>
<body>
    <div class="calc__header calc__container">
        <h1>Конструктор тортов</h1>
    </div>

    <section class="photo__block calc__container">
        <div class="photo__left">
            <div class="section__header">
                <h2>Состав торта вы выбираете сами</h2>
            </div>
            <div class="input__wrapper">
                <div class="input">
                    <div class="input__text section__text">
                        <span>Количество ярусов:</span>
                    </div>
                    <div class="input__block">
                        <div class="input__minus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.33334 8H14.6667" stroke="#A28A66" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="input__value">
                            1
                        </div>
                        <div class="input__plus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.33334 8.00004H14.6667M8.00001 14.6667L8.00001 1.33337" stroke="#A28A66" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="input__text section__text">
                        <span>Выберите вес продукта:</span>
                    </div>
                    <div class="input__block">
                        <div class="input__minus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.33334 8H14.6667" stroke="#A28A66" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="input__value">
                            11кг
                        </div>
                        <div class="input__plus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.33334 8.00004H14.6667M8.00001 14.6667L8.00001 1.33337" stroke="#A28A66" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="input__text section__text">
                        <span>Количество порций:</span>
                    </div>
                    <div class="input__block">
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/script.js"></script>
</body>
</html>
